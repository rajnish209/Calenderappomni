<template>
    <div class="calendar">
        <div class="calendar-header">
        <div class="firstDivMonth">
            <button class="slds-button slds-button_success show" onclick={showAllEvent}>Show Events</button>
            <button class="previous-month"  onclick={previousMonth}>&lt;</button>
        </div>
            <div class="month-year">{displayMonth} {displayYear}</div>
        <div class="monthsDiv">
            <button class="next-month" onclick={nextMonth}>&gt;</button>
            <button class="slds-button slds-button_success hide" onclick={hideAllEvent}>Hide Events</button>
        </div>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <template for:each={weekdays} for:item="weekday">
                    <div key={weekday} class="weekday">{weekday}</div>
                </template>
            </div>
            <div class="dates">
            <template for:each={dates} for:item="date">
               
                    <div key={date.day} class="date"  onclick={choosedate}>
                        <div data-id={date.day} class="insideDate"> {date.day}  </div>
                        
                        <template if:true={eventCheck}>
                            <div class="outerSubjectDiv">
                        <template for:each={date.valuess}  for:item="subbb">
                            <div data-status={subbb.recStatus} key ={subbb} class="sub" data-id={subbb.recName} onclick={EventShowDetails}>
                            {subbb.recName}   
                        <template if:true={showFullEventDetails}>
                            <div data-id={subbb.recId} class="fullEventDetails"> Hello there </div>
                        </template>
                            
                        </div>
                        </template>
                    </div>
                    </template>
                    
                        
                    </div>           

        </template>
        
            </div>
        </div>
    </div>
  
    <template if:true={val}>
        <div class="modal-backdrop">
            <div class="modal-content">

                <div class="outerBox">
                    <div class="firstTwoBox">
                        <div class="firstBox" onclick={roomnumber1}>
                            <lightning-icon icon-name="standard:shift" class="white-icon" size="large"></lightning-icon>
                            <p class="text">Reserve Kailasha</p>
                        </div>
                        <div class="firstBox" onclick={roomnumber2}>
                            <lightning-icon icon-name="standard:event" class="white-icon" size="large"></lightning-icon>
                            <p class="text">Home Page</p>
                        </div>
                    </div>
                </div>             
            </div>
            <div><button  class="close" onclick={closeModal}>+</button></div>
          </div>
    </template>
    <template if:true={room1}>
        <div class="modal-backdrop" >
            <div class="modal-content_1">
                <div class="bookRoom">
                    <h1>Book Kailasha</h1>
                </div>
                <div>
                <lightning-input label="Subject" placeholder="Subject" type="text" onchange={handlesubject}></lightning-input>
                </div>
               <h1 class="todayDate">Date : {finaldateformodal}</h1>
               
               <div class="picklist_outer">
               <lightning-combobox
               class="startPicklist"
               label="Start Time"
               value={value}
               placeholder="Start Time"
               options={options}
               onchange={handleChangestart} ></lightning-combobox>
         

               <lightning-combobox
               class="startPicklist"
               label="End Time"
               value={value}
               placeholder="End Time"
               options={endOptions}
               onchange={handleChangeEnd} ></lightning-combobox>
            </div>

           
            <lightning-input label="Name" placeholder="Enter Name" type="text" onchange={handleName}></lightning-input>
            <lightning-input label="Email" placeholder="Email" type="email" onchange={handleEmail}></lightning-input>

          

        <div class="descDiv">
            <lightning-textarea name="input2" label="Description" onchange={handledescription}></lightning-textarea>
        </div>
        <button class="slds-button slds-button_brand" onclick={handlesubmit}>Submit</button>
            </div>
            <div><button  class="close_1" onclick={closeModalnext}>+</button></div>
        </div>
        
    </template>
    <template if:true={room2} >
        <div class="modal-backdrop" onclick={closeModalnextagain}>
            <div class="modal-content_2">
                <div class="bookRoom">
                    <h1>Zoom Meeting</h1>
                </div>
                <div>
                <lightning-input label="Subject" placeholder="Subject" type="text" onchange={handlesubject}></lightning-input>
                </div>
               <h1 class="todayDate">Date : {finaldateformodal}</h1>
               
               <div class="picklist_outer">
               <lightning-combobox
               class="startPicklist"
               label="Start Time"
               value={value}
               placeholder="Start Time"
               options={options}
               onchange={handleChangestart} ></lightning-combobox>
         

               <lightning-combobox
               class="startPicklist"
               label="End Time"
               value={value}
               placeholder="End Time"
               options={endOptions}
               onchange={handleChangeEnd} ></lightning-combobox>
            </div>

            <div class="attendees_outer">
            <lightning-combobox
            class="attendees"
            label="Add Attendees"
            value={value}
            placeholder="Add Attendees"
            options={valuedata}
            onchange={handleChangeattendees} ></lightning-combobox>
            
            <!-- <lightning-input label="Name" placeholder="Enter Name" type="text" onchange={handleName}></lightning-input>
            <lightning-input label="Email" placeholder="Email" type="email" onchange={handleEmail}></lightning-input> -->
            <!-- <div class="addIcon_outer">
            <lightning-icon size="x-small" class="addIcon" icon-name="utility:add" onclick={handleAddAttendees}></lightning-icon>
        </div> -->

        </div>

        <div class="descDiv">
            <lightning-textarea name="input2" label="Description" onchange={handledescription}></lightning-textarea>
        </div>
        <button class="slds-button slds-button_brand" onclick={handlesubmit}>Submit</button>
            </div>
            <div>
                <div><button  class="close_2" onclick={closeModalnext}>+</button></div>
            </div>
        </div> 
    </template>
    <template if:true={addAttendees}>
        <div class="modal-backdrop" onclick={closeModaladdAttendees}>
            <div class="modal-content_1">
                <h1>Add Attendees Page</h1>
            </div>
            <div>
                <button  class="close" onclick={closeModaladdAttendees}>+</button>
            </div>
        </div> 
    </template>
</template>
